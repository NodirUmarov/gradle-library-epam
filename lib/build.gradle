buildscript {
    ext {
        jdkVersion = 1.8
        projectVersion = '1.3.5'
        testVersion = '5.8.1'
    }
}

plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.epam.module1.part1'
version = projectVersion
archivesBaseName = 'utils'

sourceCompatibility = jdkVersion
targetCompatibility = jdkVersion

repositories {
    mavenCentral()
}

dependencies {
    testCompileOnly "org.junit.jupiter:junit-jupiter-params:$testVersion"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$testVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$testVersion"

    implementation "org.apache.commons:commons-lang3:3.12.0"
}

java {
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

test {
    useJUnitPlatform()
}

